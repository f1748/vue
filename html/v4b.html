<!doctype html>
<html>
<head>
        <mate charset = "utf-8"/>
        <title>fullpage</title>
        <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
    <body>
        <div class="container" id="box">
            <form role="form">
               <div class="form-group">
                   <label for="username">用户名:</label>
                   <input v-model="username" type="text" class="form-control" placeholder="请输入用户名" />
               </div>
               <div class="form-group">
                   <label for="age">年龄：</label>
                   <input v-model="age" type="text" class="form-control" placeholder="请输入年龄" />
               </div>
               <div class="form-group">
                   <input type="button" value="添加" class="btn btn-primary" v-on:click="addFn()"/>
                   <input type="reset" value="重置" class="btn btn-danger" />
               </div>
            </form>
            <hr>
            <table class="table table-bordered table-hover">
                <caption class="h2 text-danger text-center">用户信息表</caption>
                <tr>
                    <th class="text-center">序号</th>
                    <th class="text-center">名字</th>
                    <th class="text-center">年龄</th>
                    <th class="text-center">操作</th>
                </tr>
                <tr class="text-center" v-for="(item,index) in myDate">
                    <td>{{index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                    <td>
                     <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="setIndex(index)">删除</button>
                    </td>
                </tr>
               
                <tr v-show="myDate.length!=0">
                    <td colspan="4" class="text-right">
                        <button class="btn btn-primary btn-sm">全部删除</button>
                    </td>
                </tr>
                <tr v-show="myDate.length==0">
                    <td colspan="4" class="text-center text-info">
                        <p>暂无数据……</p>
                    </td>
                </tr>
            </table>
            <!--   模态框  -->
             <div role="dialog" class="modal fade bs-example-modal-sm" id="layer" :index="nowIndex">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-headerr">
                            <button type="button" class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                            <h4 class="modal-title">确认删除吗？</h4>
                        </div>
                        <div class="modal-body text-center">
                            <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal" v-on:click="remo(nowIndex)">确认</button>
                            <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
       
        <!--    
            bootstrap 组件样式
            1.container     form form-group
            table-bordered 边框
             -->
<script src="vue.js"></script>
<script src="lib/jquery-1.7.2.js"></script>
<script src="lib/bootstrap.js"></script>
<script type="text/javascript">
  new Vue({
    el:"#box",
    data:{
        myDate:[],
        username:"",
        age:"",
        nowIndex:''
    },
    methods:{
        addFn:function(){
            this.myDate.push({
                name:this.username,
                age:this.age
            });
            console.log('added');
            console.log(this.myDate);
            this.username="";
            this.age="";
        },
        remo:function(n){
            alert(n)
            this.myDate.splice(n,1);
        },
        setIndex:function(index){
            alert("index")
            this.nowIndex = index;
        }
    }
  });
    </script>
    </body>
</html>
